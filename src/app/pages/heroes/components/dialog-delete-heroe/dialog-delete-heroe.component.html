<h2 mat-dialog-title>Eliminar heroe</h2>
<mat-dialog-content>
  Estas seguro que deseas eliminar el heroe?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close('No')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close('Si')">Si</button>
</mat-dialog-actions>
