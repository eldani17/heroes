<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef> Alias </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Poder </th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>

  <ng-container matColumnDef="weakness">
    <th mat-header-cell *matHeaderCellDef> Debilidad </th>
    <td mat-cell *matCellDef="let element"> {{element.weakness}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="table__actions">
      <div class="table__actions--container">
        <button mat-mini-fab>
          <mat-icon (click)="actionEvent.emit({ type: TypeActionsTable.EDIT, element })">edit</mat-icon>
        </button>
        <button mat-mini-fab>
          <mat-icon (click)="actionEvent.emit({ type: TypeActionsTable.DELETE, element })">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
